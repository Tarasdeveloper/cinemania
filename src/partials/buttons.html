    xmlns="http://www.w3.org/2000/svg"
    fill="none"
  >
    <path
      stroke="url(#a)"
      stroke-linecap="round"
      stroke-width="1.2"
      d="M.9982.9307C3.1094 3.2382 3.1015 6.988.9805 9.3063"
    />
    <defs>
      <linearGradient
        id="a"
        x1="1.1754"
        x2="3.9737"
        y1="1.5291"
        y2="2.1928"

      >

  </svg>

      stroke="url(#a)"

    <defs>
      <linearGradient
        id="a"
        x1="1.4182"
        x2="5.2247"
        y1="2.3722"
        y2="3.2955"
        gradientUnits="userSpaceOnUse"
      >
        <stop stop-color="#FFC226" />
        <stop offset="1" stop-color="#F84119" />
      </linearGradient>
    </defs>
  </svg>
  <svg class="icon-sun">
    <use href="/src/images/sprite.svg#icon-sun"></use>
  </svg>
</button>

  </svg>
</button>
